<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Homepage Clone - Infinite Scroll</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #131921;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #filter {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }

        #filter:focus {
            border-color: #131921;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 1.1rem;
            color: #131921;
            margin-bottom: 10px;
        }

        .product .price {
            font-size: 1.2rem;
            color: #b12704;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loader span {
            font-size: 1.2rem;
            color: #131921;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Amazon Homepage Clone</h1>

    <input type="text" id="filter" placeholder="Filter products...">

    <div class="product-container" id="products"></div>

    <!-- Loader Animation -->
    <div class="loader" id="loader">
        <span>Loading more products...</span>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Amazon Clone | Developed with ðŸ’š</p>
    </footer>

    <script>
        // Setup global variables
        const productsContainer = document.getElementById('products');
        const filterInput = document.getElementById('filter');
        const loader = document.getElementById('loader');
        let page = 1; // To track the page number for fetching products

        // Dummy product data generation
        function generateDummyProducts(page) {
            const products = [];
            const start = (page - 1) * 10;
            for (let i = start; i < start + 10; i++) {
                products.push({
                    title: `Product ${i + 1}`,
                    description: `This is a description for Product ${i + 1}. It has amazing features and is available at an affordable price.`,
                    price: `$${(i + 1) * 10}.00`,
                    imageUrl: `https://via.placeholder.com/220x200.png?text=Product+${i + 1}`,
                    link: '#'
                });
            }
            return products;
        }

        // Show loader function
        function showLoader() {
            loader.style.display = 'block';
        }

        // Hide loader function
        function hideLoader() {
            loader.style.display = 'none';
        }

        // Display products on the page
        function displayProducts(products) {
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>${product.description}</p>
                    <div class="price">${product.price}</div>
                    <a href="${product.link}" target="_blank">View Product</a>
                `;
                productsContainer.appendChild(productElement);
            });
        }

        // Load more products as user scrolls
        async function loadMoreProducts() {
            showLoader();
            page++;
            const products = generateDummyProducts(page);
            displayProducts(products);
            hideLoader();
        }

        // Add event listener for scrolling
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 10) {
                loadMoreProducts();
            }
        });

        // Initialize the products
        const initialProducts = generateDummyProducts(page);
        displayProducts(initialProducts);

        // Filter products by title or content
        function filterProducts(e) {
            const searchTerm = e.target.value.toUpperCase(); // Case-insensitive search
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productTitle = product.querySelector('h3').innerText.toUpperCase();
                const productContent = product.querySelector('p').innerText.toUpperCase();

                // Check if the search term exists in title or content
                if (productTitle.indexOf(searchTerm) > -1 || productContent.indexOf(searchTerm) > -1) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        // Add input event listener for filtering
        filterInput.addEventListener('input', filterProducts);

    </script>

</body>
</html>
